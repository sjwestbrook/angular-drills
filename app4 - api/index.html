<html ng-app="apiApp">
	<head>
			<link href="style.css" rel="stylesheet">

	</head>

	<body ng-controller="swapiCtrl">

		<h3>Vehicle</h3>
		<hr/>
		<input ng-model="swFilter"></input>

		<li class="header column"><span>Speeder Name</span>     <span>Cost in Credits</span>  		<span>Credits to USD Conversion</span>  </li>
		<li class="column" ng-repeat="vehicle in vehicles | filter:swFilter">
			<span>{{vehicle.name}}</span>
			<span>{{vehicle.cost_in_credits}}</span>
			<span>{{vehicle.cost_in_credits}}</span>
		</li>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
