<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title></title>
</head>

<body ng-controller="mainCtrl">

  <h3>StarWars Species</h3>
  <hr />

  <input ng-model="swFilter"></input>
  <li class="header column"><span>Species Name</span><span>Designation</span><span>Skin Colors</span>
  <li class="column" ng-repeat="species in species">
    <span>{{species.Name}}</span>
    <span>{{species.Designation}}</span>
    <span>{{species.SkinColors}}</span>
  </li>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="app.js"></script>
  <script src="controller.js"></script>
  <script src="service.js"></script>

</body>
